<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display</title>
	<style>
	*{
	margin: 0;
	padding: 0;
	}
	.parent{
	display: flex;
	flex-direction: row;
	justify-content: center;/* to place at center horizontally*/
	align-items: center;/**to place at center vertically*/
	background-color: aqua;
	height: 100vh;   
	width: 100vw;
}
.child{
	background-color: red;
	height: 50vh;
	width: 50vw;
}
.anotherchild{
	height: 100px;
	width: 100px;
	background-color: antiquewhite;
}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus dolorum quam voluptate id rem mollitia non aliquid ex voluptatem quia ipsum natus, labore laudantium deleniti earum ratione commodi quibusdam nobis?</p>
		</div>
		<div class="anotherchild">

		</div>
	</div>
</body>
</html>
