<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secondday</title>
	<!-- internal css -->
	<style>
		/* css selectors */
			#c{
				color: cyan;
			}
			.a{
				background-color: beige;
			}
			.b{
				color: aqua;
			}
			h1{
				color: rgb(201, 22, 22);
			}
			
			
	</style>
</head>
<body>
	<!-- Making class -->
<!-- inline css , it has highest priority -->
	<div class="a" style="background-color: red; ">This is Class A</div>
	<div class="b" style="background-color: green">This is Class B</div>
	<!-- id(identifier) -->
	<h1 class="firsth1" id="firstid">This is first heading</h1>
	<h1>This is second heading</h1>
	<div id="c">This is id c</div>


</body>
</html>
